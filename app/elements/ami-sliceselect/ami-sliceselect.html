<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/ami-viewer/ami-viewer.html">

<dom-module id="ami-sliceselect">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        display: flex;
      }


      #viewer{
        flex:1;
        height: 300px;
        min-width: 200px;
      }

    </style>

    <div class="container">

    <ami-viewer id="viewer"
                data="[[data]]">
    </ami-viewer>

    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ami-sliceselect',

      properties: {

          data: {
            type: Array,
            value: []
          }

        },

        ready: function( ){

          // load the data...
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          this.data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

        }

      });
  })();
  </script>
</dom-module>
