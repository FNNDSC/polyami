<link rel="import" href="../../bower_components/polymer/polymer.html">
<script type="text/javascript" src="https://cdn.rawgit.com/fnndsc/vjs/master/external/scripts/babel/polyfill.min.js"></script>


<dom-module id="ami-load">
  <template>
    <style>

      :host {
        display: block;
      }

      .container {
        display: flex;
      }

      #viewer{
        flex:1;
        height: 300px;
        min-width: 200px;
      }

    </style>

    <ami-loader files="[[files]]" series="{{series}}"></ami-loader>

    <div class="container">

      <!-- to load dirs, replace multiple by: webkitdirectory="" directory=""  -->
      <input type="file" id="filesinput" on-change="localFS_load" multiple="">

      <ami-viewer id="viewer" series="[[series]]"></ami-viewer>

    </div>

  </template>
  <script>

    (function() {
      'use strict';

      Polymer({
        is: 'ami-load',

        properties: {

          files: {
            type: Array,
            value: []
          },

          series: {
            type: Array,
            value: []
          }

        },

        localFS_load: function( evt ){

            // convert files object to an array
            var files = [];
            for ( var i = 0; i < evt.target.files.length; i++ ) {

              files.push( evt.target.files[i] );

            }

            this.files =  files;

        }

      });
    })();
  </script>
</dom-module>
